name: Update Diary Index

on:
  push:
    paths:
      - 'diary/entries/*.md'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-index:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Debug repository structure
      run: ls -R

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Update diary index.json
      run: |
        node <<EOF
        const fs = require('fs');
        const path = require('path');

        const entriesDir = path.join(__dirname, 'diary/entries');
        const indexFile = path.join(__dirname, 'diary/index.json');

        const files = fs.readdirSync(entriesDir).filter(file => file.endsWith('.md'));

        const entries = files.map(file => {
          const content = fs.readFileSync(path.join(entriesDir, file), 'utf-8');
          const metadataMatch = content.match(/<!--- metadata\s*([\s\S]+?)--->/) ;
          if (!metadataMatch) return null;

          const metadata = Object.fromEntries(
            metadataMatch[1]
              .split('\n')
              .filter(line => line.trim() && line.includes(':')) // Ignore empty lines and invalid lines
              .map(line => {
                const [key, ...valueParts] = line.split(':');
                return [key.trim(), valueParts.join(':').trim()];
              })
          );

          return {
            title: metadata.title || '',
            date: metadata.date || '',
            slug: file.replace('.md', ''),
            id: metadata.id || '',
            week: metadata.week || '',
            summary: metadata.summary || '',
            tags: metadata.tags ? JSON.parse(metadata.tags) : []
          };
        }).filter(entry => entry);

        fs.writeFileSync(indexFile, JSON.stringify(entries, null, 2));
        EOF

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add diary/index.json
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update diary index.json"
          git push
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}