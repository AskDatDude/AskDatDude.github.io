<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Diary</title>
    <link rel="stylesheet" href="/src/styles.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/assets/LinkedIn Company Profile_1.png">
    <script type="module" src="/src/main.js"></script>
</head>

<body>
    <div class="cursor hide-on-mobile"></div>
    <div id="loading-screen">
        <div class="pong-loader"></div>
    </div>
    <main class="main-content">
        <header id="header-back"></header>
        <div class="main">
            <div class="diary-entry">
                <h1 id="entry-title" class="entry-title">alt: Dynamic Header</h1>
                <div class="container">
                    <p id="entry-date" class="entry-date"></p>
                    <p class="week-entry"></p>
                </div>
                <div class="line"></div>
                <div id="entry-content" class="entry-content"></div>
            </div>
            <div class="space-below"></div>
        </div>

    </main>
    <footer id="footer"></footer>
</body>

</html>
